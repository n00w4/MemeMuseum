<div class="meme-of-the-day-container">
  <header class="page-header">
    <h1>Meme Of The Day</h1>
    <p class="page-subtitle">The internet's daily dose of humor</p>
  </header>

  <main class="content">
    @if (isLoading()) {
      <div class="loading-container">
        <div class="spinner"></div>
        <p>Loading today's meme...</p>
       </div>
    } @else if (error()) {
      <div class="error-container">
        <p class="error-message">{{ error() }}</p>
        <button class="retry-btn" (click)="loadMemeOfTheDay()">Retry</button>
      </div>
    } @else if (hasMeme()) {
      <div class="meme-card-wrapper">
         <app-meme-card [meme]="meme()!" [isLoggedIn]="isLoggedIn()"></app-meme-card>
      </div>
    } @else {
      <div class="empty-state">
        <div class="empty-icon">ðŸ¤”</div>
        <h3>No Meme Found</h3>
        <p>Looks like there isn't a featured meme for today yet.</p>
      </div>
    }
  </main>
</div>
