<div class="toast toast--{{ toast.type }}" role="alert" aria-live="assertive">
  <div class="toast__icon">
    @if (toast.type === 'success') {
      <svg class="toast__svg" viewBox="0 0 24 24">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
      </svg>
    } @else if (toast.type === 'error') {
      <svg class="toast__svg" viewBox="0 0 24 24">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
    } @else if (toast.type === 'info') {
      <svg class="toast__svg" viewBox="0 0 24 24">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/>
      </svg>
    } @else if (toast.type === 'warning') {
      <svg class="toast__svg" viewBox="0 0 24 24">
        <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
      </svg>
    }
  </div>
  <div class="toast__message">{{ toast.message }}</div>
  <button type="button" class="toast__close-btn" (click)="closeToast()" aria-label="Close">
    <svg class="toast__close-icon" viewBox="0 0 24 24">
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
    </svg>
  </button>
</div>
