<div class="meme-card">
  <div class="meme-image">
    <img 
      [ngSrc]="meme.imageUrl" 
      width="300" 
      height="200" 
      [alt]="meme.title"
      priority
    >
  </div>
  
  <div class="meme-info">
    <h3 class="meme-title">{{ meme.title }}</h3>
    
    <div class="meme-meta">
      <span class="uploader">By {{ meme.uploader }}</span>
      <span class="date">{{ meme.uploadDate | date: 'shortDate' }}</span>
    </div>
    
    <div class="meme-stats">
      <div class="rating" [class]="getRatingClass(calculateRating())">
        {{ calculateRating() }}
      </div>
      <div class="votes">
        <span class="upvotes">ğŸ‘ {{ meme.upvotes }}</span>
        <span class="downvotes">ğŸ‘ {{ meme.downvotes }}</span>
      </div>
    </div>
    
    <div class="meme-tags">
      @for (tag of meme.tags; track tag) {
        <span class="tag">{{ tag }}</span>
      }
    </div>
    
    @if (isLoggedIn) {
      <div class="meme-actions">
        <button class="action-btn upvote">
          <i>ğŸ‘</i> Upvote
        </button>
        <button class="action-btn downvote">
          <i>ğŸ‘</i> Downvote
        </button>
        <button class="action-btn comment">
          <i>ğŸ’¬</i> Comment
        </button>
      </div>
    }
  </div>
</div>
